<script>
function GetDownloadURL(text){
const data = new Blob([text],{type:"video/3gpp"});
  if (text !== null) {
          window.URL.revokeObjectURL(text);
        }
return window.URL.createObjectURL(data);
}
</script>
<textarea id="b6" placeholder="Base64"></textarea>
<button id="dl" onclick="location.href=GetDownloadUrl(document.getElementById('b6').value)">Go</button>
