<script>
function GetDownloadURL(text,ext){
  if(text&&ext){
return "data:"+ext+";base64,"+text}
  return null
}
</script>
<textarea id="b6" placeholder="Base64"></textarea>
<!--textarea id="mimetype" placeholder="MIME type" value="text/plain"></textarea-->
<button id="dl" onclick="location.href=GetDownloadURL(document.getElementById('b6').value,'text/plain')">Go</button>
